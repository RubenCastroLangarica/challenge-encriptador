<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="shortcut icon" href="img/alura.png" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><img class="logo" src="img/Logo.png" alt=""></h1>
            </header>
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            
                <div class="reglas">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="encriptado">
                    <img src="img/Muñeco.png" alt="" id="muñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <div class="boton-copiar">
                    <button class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </div>

    </body>
    <script src="app.js"></script>
</html>
